<ion-view view-title="Settings">
  <ion-content>
  	
    <form name="settingsForm" action="#" ng-controller="settingsCtrl" ng-submit="saveSettings()">
      <ul class="list">
        <li class="item">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Uurloon</span>
            <input type="text" placeholder="uurloon" name="uurloon" ng-model="uurloon" ng-required="true">
          </label>
        </li>
        <li class="item item-toggle">
           Toon totaalbedrag
           <label class="toggle toggle-stable">
             <input type="checkbox" id="showTotalCheckbox" name="totaalbedrag" ng-model="totaalbedrag">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>
      <input type="submit" class="button_submit settingsbutton" value="Opslaan">
    </form>
     	
  </ion-content>
</ion-view>
