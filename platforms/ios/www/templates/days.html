<ion-view view-title="Dagen">
  <ion-content>
    <div class="totaal_container" ng-show="showTotal">
        <div class="totaal">€{{totalMonthSalary}}</div>
        <img src="./img/plus_gray.png" class="plus_sign">
        <div style="clear: both;"></div>
    </div>
    <ion-list>
      <ion-item class="item" ng-repeat="day in days" type="item-text-wrap" href="#/days/{{day.id}}">
      	<span class="month">{{day.name}}</span>
      	<span class="salary">€{{day.salary}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <a href="#/day"><div id="floating_actionButton" style="border-radius: 30px; width: 60px; height: 60px;background-color: #e67e22; background-image: url('./img/plus.png'); background-size: 40% auto; background-position: center; background-repeat: no-repeat; position: absolute; bottom: 20px; right: 20px; cursor: pointer; box-shadow: 3px 3px 3px 0px #a2a2a2;"></div></a>
</ion-view>
