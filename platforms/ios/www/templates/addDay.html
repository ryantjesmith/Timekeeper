<ion-view view-title="Dag toevoegen">
  <ion-content>
      <div class="list">
          <div class="list">

            <label class="item item-input item-select">
              <div class="input-label">
                Dag
              </div>
              <select ng-model="dayList"
                      ng-options="number as number for number in range">
              </select>
            </label>


            <label class="item item-input item-select">
              <div class="input-label">
                Month
              </div>
              <select ng-model="monthList"
                      ng-options="month as month.name for month in months">
              </select>
            </label>

          </div>
          <label class="item item-input item-floating-label">
            <span class="input-label">Begintijd</span>
            <input type="text" ng-model="day.begintijd" placeholder="Begintijd">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Eindtijd</span>
            <input type="text" ng-model="day.eindtijd" placeholder="Eindtijd">
          </label>
           <label class="item item-input item-floating-label">
            <span class="input-label">Pauze</span>
            <input type="text" ng-model="day.pauze" placeholder="Pauze">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Bijzonderheden</span>
            <textarea placeholder="Bijzonderheden" ng-model="day.bijzonderheden"></textarea>
          </label>

          <!-- CAMERA -->
          <button ng-click="openCamera()" class="btn_addphoto">Voeg foto toe</button>
          {{error}}
          <img ng-src="{{imgURI}}" class="thumbnailImage" ng-model="day.imgURI">
          
          <!-- MAP -->
          <button ng-click="openMap()" class="btn_addphoto">Voeg locatie toe</button>
          <div id="map-canvas"></div>

          <!-- SUBMIT -->
          <button class="button_submit" ng-click="saveDay()">Toevoegen</button>

        </form>
      </div>
   	
  </ion-content>
</ion-view>
