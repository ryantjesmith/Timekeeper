<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app">

   <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar headerbar">
      <ion-nav-back-button class="back_button">
      </ion-nav-back-button>
      <a href="#/settings"><button class="button button-clear ion-ios-gear settings"></button></a>
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>

    <!-- Controllers -->
    <script src="js/controllers/monthsCtrl.js"></script>
    <script src="js/controllers/daysCtrl.js"></script>
    <script src="js/controllers/detailsCtrl.js"></script>
    <script src="js/controllers/settingsCtrl.js"></script>
    <script src="js/controllers/yearCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/monthsService.js"></script>
    <script src="js/services/daysService.js"></script>
    <script src="js/services/detailsService.js"></script>
    <script src="js/services/settingsService.js"></script>
    <script src="js/services/yearService.js"></script>
  </body>
</html>
